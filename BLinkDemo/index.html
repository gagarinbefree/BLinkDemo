<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Facebook-Like Preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.26/angular2.sfx.dev.js"></script>
</head>
<body>
    <h1>Facebook-Like Preview</h1>
    <my-app></my-app>

    <script>
        function AppComponent() {
            this.todos = [];
            this.addTodo = function (todo) {
                this.todos.push(todo.value);
                todo.value = null;
                return false;
            }
        }

        AppComponent.annotations = [
          new angular.ComponentAnnotation({
              selector: 'my-app'
          }),
          new angular.ViewAnnotation({
              template: '<h3>TODO</h3>' +
                        '<ul><li *ng-for="#todo of todos">{{ todo }}</li></ul>' +
                        '<form (submit)="addTodo(todotext)"><input #todotext><button>add #{{todos.length + 1}}</button></form>',
              directives: [angular.NgFor]
          })
        ];

        document.addEventListener('DOMContentLoaded', function () {
            angular.bootstrap(AppComponent);
        });
    </script>

</body>
</html>
